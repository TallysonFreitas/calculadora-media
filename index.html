<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <main>
        <div>
            <img src="images/logo.png" alt="logo">
            <h1>Calculadora de m√©dias</h1>
        </div>
        <form action=""  id="entrada">
                <div class="aviso">
                    <input placeholder="Nome da atividade" required type="text" name="nota" id="atividade">
                    <p id="nomeErro">mensagem</p>
                </div>
                <div class="aviso">
                    <input placeholder="Nota" required type="number"  name="nota" id="nota" min="0" max="10">
                    <p id="notaErro">mensagem</p>
                </div>
                <div class="aviso">
                    <input id="botao" name="nota" type="button" value="Adicionar +" onclick="validar()">
                    <p>mensagem</p>
                </div>
        </form>
        <table id="tabela" cellspacing="0">
            <thead>
                <th>Nome da atividade</th>
                <th>Nota</th>
                <th>Situacao</th>
            </thead>
            <tbody id="tabelado">
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Media Final</td>
                    <td id="media">---</td>
                    <td><span class="resultado aprovado"></span></td>
                </tr>
            </tfoot>
        </table>
        <script src="./script.js"></script>
    </main> 
</body>

</html>
